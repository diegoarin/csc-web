<div class="modal-text">

  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 ng-if="type == 'CREATE'" class="modal-title">Crear nuevo transportista</h4>
    <h4 ng-if="type == 'UPDATE'" class="modal-title">Modificar transportista</h4>
  </div>

  <div class="modal-body">
    <div class="row" ng-form="adminDispatcherForm">
    	<div class="col-lg-12">
    		<div class="form-group">
    			<label>Número ID</label>
    			<input type="text" class="form-control" ng-model="dispatcher.cr" required>
    		</div>
    		<div class="form-group">
    			<label>Nombre</label>
    			<input type="text" class="form-control" ng-model="dispatcher.name" required>
    		</div>
    		<div class="form-group">
    			<label>Número de teléfono</label>
    			<input type="text" class="form-control" ng-model="dispatcher.phone">
    		</div>
    		<div class="form-group">
    			<label>Dispositivo</label>
    			<input type="text" class="form-control" ng-model="dispatcher.device" required>
    		</div>
        <div ng-if="type == 'UPDATE'" class="row form-group">
          <div class="col-lg-12">
            <label>Estado</label>
          </div>
          <div class="col-lg-12">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="dispatcher.active">Activo
              </label>
            </div>
          </div>
        </div>
    	</div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-disabled="adminDispatcherForm.$invalid" ng-click="save()">Guardar</button>
  </div>

</div>
