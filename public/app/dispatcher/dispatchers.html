<div access-error></div>
<div ng-if="$root.isLogged">
  <div>
    <div class="col-lg-12 dark-green-background padding-top-10 padding-bottom-10">
      <div class="row">
        <div class="col-lg-1 text-center">
          <img src="images/dispatcher-50.png">
        </div>
        <div class="col-lg-5">
          <h3 class="margin-top-12">Administración de transportistas</h3>
        </div>
        <div class="col-lg-6 margin-top-3">
          <button type="button" class="btn btn-success btn-lg pull-right" ng-click="createDispatcherDataModal()">
            Crear nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="allDispatchers.length > 0" class="col-lg-12 margin-top-40">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Dispositivo</th>
          <th>Estado</th>
          <th class="text-right">Modificar</th>
        </tr>
      </thead>
      <tbody ng-repeat="dispatcher in allDispatchers | orderBy:'cr'">
        <tr>
          <td>{{dispatcher.cr}}</td>
          <td>{{dispatcher.name}}</td>
          <td>{{dispatcher.phone}}</td>
          <td>{{dispatcher.device}}</td>
          <td>
            <span ng-if="dispatcher.active">Activo</span>
            <span ng-if="!dispatcher.active">Inactivo</span>
          </td>
          <td class="text-right">
            <img src="images/edit.png" class="cursor-pointer margin-right-15" ng-click="modifyDispatcherDataModal(dispatcher)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
