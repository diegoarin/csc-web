<div access-error></div>
<div ng-if="$root.isLogged">
  <div>
    <div class="col-lg-12 dark-green-background padding-top-10 padding-bottom-10">
      <div class="row">
        <div class="col-lg-1 text-center">
          <img src="images/web-user-50.png">
        </div>
        <div class="col-lg-5">
          <h3 class="margin-top-12">Administraci√≥n de usuarios web</h3>
        </div>
        <div class="col-lg-6 margin-top-3">
          <button type="button" class="btn btn-success btn-lg pull-right" ng-click="createUserDataModal()">
            Crear nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="allUsers.length > 0" class="col-lg-12 margin-top-40">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Login</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Permisos</th>
          <th>Estado</th>
          <th class="text-right">Modificar</th>
        </tr>
      </thead>
      <tbody ng-repeat="user in allUsers | orderBy:'login'">
        <tr>
          <td>{{user.login}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <a type="button" class="custom-link cursor-pointer" ng-click="profileModal(user)">Ver</a>
          </td>
          <td>
            <span ng-if="user.active">Activo</span>
            <span ng-if="!user.active">Inactivo</span>
          </td>
          <td class="text-right">
            <img src="images/edit.png" class="cursor-pointer margin-right-15" ng-click="modifyUserDataModal(user)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
