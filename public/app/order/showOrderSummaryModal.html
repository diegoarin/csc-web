<div class="modal-text">

  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Historial de la orden {{order.cr}} ({{order.business_name}})</h4>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-hover margin-right-15">
          <thead>
            <tr>
              <th>Acci√≥n</th>
              <th>Estado</th>
              <th>Fecha</th>
              <th>Usuario</th>
            </tr>
          </thead>

          <tbody ng-repeat="order_summary in allOrderSummary">
            <tr>
              <td>{{order_summary.action | orderActions}}</td>
              <td>{{order_summary.status | orderSummaryStatus}}</td>
              <td>{{order_summary.event | date: 'dd/MM/yyyy HH:mm'}}</td>
              <td>{{order_summary.user}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="close()">Cerrar</button>
  </div>

</div>
