<div class="margin-top-80">
	<div class="login-container col-lg-4 col-lg-offset-4">
		<form name="mainForm" novalidate>
			<div ng-form name="loginForm">
				<div class="text-center">
					<img src="images/logo-carrau.png">
				</div>
				<div class="form-group margin-top-20">
					<label name="login" class="custom-label">Usuario</label>
					<div class="input-group">
				  		<span class="input-group-addon">
				  			<span class="glyphicon glyphicon-user"></span>
				  		</span>
					  	<input type="text" name="login" class="form-control" ng-model="loginUser.login" required>
					</div>
				</div>
				<div class="form-group">
					<label name="password" class="custom-label">Contraseña</label>
					<div class="input-group">
				  		<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
				  		</span>
					  	<input type="password" name="password" class="form-control" ng-model="loginUser.password" required>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-success login-button" ng-click="login()" ng-keypress="($event.which === 13)?login():0">
						<b>Iniciar sesión</b>
					</button>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-6">
							<input type="checkbox" class="cursor-pointer no-margin" ng-model="loginUser.remember_me"/>
							<span class="custom-text">¿Recordar contraseña?</span>
						</div>
						<div class="col-lg-6">
							<a class="pull-right custom-link cursor-pointer" ng-click="restartPasswordModal()">¿Olvidaste tu contraseña?</a>
						</div>
					</div>
				</div>
				<div ng-if="showError" class="alert alert-danger text-center" role="alert">
					<span>Nombre de usuario o contraseña incorrectos</span>
				</div>
	  	</div>
		</form>
	</div>
</div>
