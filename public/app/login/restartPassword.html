<div class="margin-top-80">
	<div class="login-container col-lg-4 col-lg-offset-4">
		<div ng-form name="loginForm">
			<div class="text-center">
				<img src="images/logo_carrau.png">
			</div>
			<div class="form-group margin-top-20">
				<label name="password" class="custom-label">Contraseña</label>
				<div class="input-group">
		  		<span class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
		  		</span>
			  	<input type="password" name="password" class="form-control" ng-model="loginUser.password" required>
				</div>
			</div>

      <div class="form-group">
				<label name="password" class="custom-label">Confirme su contraseña</label>
				<div class="input-group">
		  		<span class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
		  		</span>
			  	<input type="password" name="password" class="form-control" ng-model="loginUser.password_confirmation" required>
				</div>
			</div>

			<div class="form-group">
				<button type="button" class="btn btn-success login-button" ng-click="reset()" ng-keypress="($event.which === 13)?reset():0" ng-disabled="loginForm.$invalid">
					<b>Continuar</b>
				</button>
			</div>
			<div ng-if="showError" class="alert alert-danger text-center" role="alert">
				<span>Error</span>
			</div>
  	</div>
	</div>
</div>
