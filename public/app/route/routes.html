<div access-error></div>
<div ng-if="$root.isLogged">
  <div>
    <div class="col-lg-12 dark-green-background padding-top-10 padding-bottom-10">
      <div class="row">
        <div class="col-lg-1 text-center">
          <img src="images/route-50.png">
        </div>
        <div class="col-lg-11">
          <h3 class="margin-top-12">Listado de recorridos</h3>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="allRoutes.length > 0" class="col-lg-12 margin-top-40">
    <table ng-table="tableParams" class="table table-hover">
      <thead>
        <tr>
          <th>NÂ°</th>
          <th>Inicio</th>
          <th>Transportista</th>
          <th>Estado</th>
          <th>Clientes</th>
          <th class="text-right">Recorrido</th>
        </tr>
      </thead>
      <tbody ng-repeat="route in $data">
        <tr>
          <td>{{route.id}}</td>
          <td>{{route.start | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>{{route.dispatcher_name}}</td>
          <td>{{route.status | routeStatus}}</td>
          <td>
            <img src="images/show-items.png" class="cursor-pointer margin-right-15" ng-click="showRouteClients(route)">
          </td>
          <td class="text-right width-150">
            <button type="button" class="btn btn-primary btn-sm" ng-click="viewRoute(route.id)"><span class="glyphicon glyphicon-road"></span> Ver</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
