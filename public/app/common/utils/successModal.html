<div class="modal-text">
  <div class="modal-header">
    <button type="button" class="close modal-close" ng-click="close()">&times;</button>
    <h4>{{success.title}}</h4>
  </div>
  <div class="modal-body">
    <div class="text-center"><strong>{{success.message}}</strong></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-success" ng-click="close()">Cerrar</button>
  </div>
</div>
