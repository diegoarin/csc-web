<div class="col-lg-12 dark-green-background padding-top-10 padding-bottom-10">
  <div class="row">
    <div class="col-lg-1 text-center">
      <img src="images/validate-50.png">
    </div>
    <div class="col-lg-3">
      <h3 class="margin-top-12 text-center">Validación de pedidos</h3>
    </div>
  </div>
</div>
<div class="col-lg-8 col-lg-offset-2 margin-top-40">
  <div class="row text-center font-size-20">
    {{allOrderToValidate.client_name}}
  </div>
  <div class="row margin-top-40">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>N°</th>
          <th>Estado</th>
          <th class="text-right">¿Validar pedido?</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in allOrderToValidate.orders">
          <td>{{order.cr}}</td>
          <td>{{order.status | orderStatus}}</td>
          <td class="text-right">
            <input id="select-order-{{order.id}}" class="cmn-toggle cmn-toggle-yes-no" type="checkbox" ng-model="order.validate">
            <label class="no-margin" for="select-order-{{order.id}}"></label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row text-center margin-bottom-20">
    <button type="button" class="btn btn-success btn-lg" ng-click="validateOrders()">Validar pedidos seleccionados</button>
  </div>
</div>
