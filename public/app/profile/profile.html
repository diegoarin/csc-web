<div>
  <div class="col-lg-12 dark-green-background padding-top-10 padding-bottom-10">
    <div class="row">
      <div class="col-lg-1 text-center">
        <img src="images/user-50.png">
      </div>
      <div class="col-lg-11">
        <h3 class="margin-top-12">Datos personales</h3>
      </div>
    </div>
  </div>

  <div class="col-lg-12 padding-top-20 padding-bottom-10" ng-form="editProfileForm">

    <div class="col-lg-6 col-lg-offset-3">
      <div class="form-group">
        <label>Nombre y Apellido</label>
        <input type="text" class="form-control" ng-model="user.name" required>
      </div>
    </div>

    <div class="col-lg-6 col-lg-offset-3">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="user.email" required>
      </div>
    </div>

    <div class="col-lg-6 col-lg-offset-3">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" class="form-control" ng-model="user.login" required>
      </div>
    </div>

    <div class="col-lg-6 col-lg-offset-3">
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" ng-model="password" required>
      </div>
    </div>

    <div class="col-lg-6 col-lg-offset-3">
      <div class="form-group">
        <label>Confirmación de contraseña</label>
        <input type="password" class="form-control" ng-model="password_confirmation" required>
      </div>
    </div>

  </div>

  <div class="col-lg-12 padding-bottom-10">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-success" ng-disabled="editProfileForm.$invalid" ng-click="save()">Guardar</button>
      </div>
    </div>
  </div>

</div>
